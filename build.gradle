plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
  
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
}

ext {
	versions = [
			sdcf4j : 'v1.0.10'
	]
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.google.guava:guava:28.2-jre'
    testImplementation 'junit:junit:4.12'
    implementation 'org.javacord:javacord:3.0.4'
    implementation 'org.javacord:javacord:audio-3.0.1'
    implementation 'org.jsoup:jsoup:1.9.1'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation group: 'com.github.Bastian', name: 'Lavaplayer-Wrapper', version: '23d07cc'
    implementation "de.btobastian.sdcf4j:sdcf4j-javacord:${versions.sdcf4j}"
    implementation "de.btobastian.sdcf4j:sdcf4j-core:${versions.sdcf4j}"
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.1'
}
